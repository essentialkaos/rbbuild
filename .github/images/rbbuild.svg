  <text x="50%" y="20" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>
  <text x="12" y="56"><tspan class="bold">Usage:</tspan> rbbuild <tspan class="g">{options}</tspan> def-file <tspan class="DG">target-dir</tspan></text>
  <text x="12" y="96"><tspan class="bold">Options</tspan></text>
  <text x="12" y="136">  <tspan class="g">--threads, -t</tspan> <tspan class="LG">num</tspan> <tspan class="DG">.........</tspan> Number of threads for build process</text>
  <text x="12" y="156">  <tspan class="g">--no-patch, -np</tspan> <tspan class="DG">...........</tspan> Skip patch directives in definition file</text>
  <text x="12" y="176">  <tspan class="g">--cc-comp, -cc</tspan> <tspan class="LG">path/name</tspan> <tspan class="DG">..</tspan> Path to C compiler</text>
  <text x="12" y="196">  <tspan class="g">--cxx-comp, -cxx</tspan> <tspan class="LG">path</tspan> <tspan class="DG">.....</tspan> Path to C++ compiler</text>
  <text x="12" y="216">  <tspan class="g">--ignore-checksums, -ic</tspan> <tspan class="DG">...</tspan> Skip checksum check</text>
  <text x="12" y="236">  <tspan class="g">--ignore-loadavg, -il</tspan> <tspan class="DG">.....</tspan> Ignore check for high LA</text>
  <text x="12" y="256">  <tspan class="g">--mirror, -m</tspan> <tspan class="LG">name</tspan> <tspan class="DG">.........</tspan> Mirror name for downloading source archives from it</text>
  <text x="12" y="276">  <tspan class="g">--mirror-list, -L</tspan> <tspan class="DG">.........</tspan> Show list of all available mirrors</text>
  <text x="12" y="296">  <tspan class="g">--dl-cache, -dc</tspan> <tspan class="LG">path</tspan> <tspan class="DG">......</tspan> Path to download cache</text>
  <text x="12" y="316">  <tspan class="g">--rbenv, -r</tspan> <tspan class="DG">...............</tspan> Automatically install to RBEnv</text>
  <text x="12" y="336">  <tspan class="g">--name, -rn</tspan> <tspan class="LG">name</tspan> <tspan class="DG">..........</tspan> Define name of ruby in RBEnv <tspan class="DG">(--rbenv is required)</tspan></text>
  <text x="12" y="356">  <tspan class="g">--proxy, -P</tspan> <tspan class="LG">url</tspan> <tspan class="DG">...........</tspan> Use HTTP proxy on given host and port</text>
  <text x="12" y="376">  <tspan class="g">--debug, -D</tspan> <tspan class="DG">...............</tspan> Don&#39;t remove build directory and other build data after installation</text>
  <text x="12" y="396">  <tspan class="g">--output, -O</tspan> <tspan class="LG">path</tspan> <tspan class="DG">.........</tspan> Output path <tspan class="DG">(default /dev/stdout)</tspan></text>
  <text x="12" y="416">  <tspan class="g">--quiet, -q</tspan> <tspan class="DG">...............</tspan> Quiet mode</text>
  <text x="12" y="436">  <tspan class="g">--verbose, -V</tspan> <tspan class="DG">.............</tspan> Verbose mode</text>
  <text x="12" y="456">  <tspan class="g">--tmp, -T</tspan> <tspan class="LG">path</tspan> <tspan class="DG">............</tspan> Path to temporary directory <tspan class="DG">(used for unpacking files and build process)</tspan></text>
  <text x="12" y="476">  <tspan class="g">--yes, -y</tspan> <tspan class="DG">.................</tspan> Answer &#34;yes&#34; to all questions</text>
  <text x="12" y="496">  <tspan class="g">--continue, -C</tspan> <tspan class="DG">............</tspan> Don&#39;t clean prefix directory before build</text>
  <text x="12" y="516">  <tspan class="g">--no-color, -nc</tspan> <tspan class="DG">...........</tspan> Don&#39;t use colors in output</text>
  <text x="12" y="536">  <tspan class="g">--no-spinner, -ns</tspan> <tspan class="DG">.........</tspan> Don&#39;t show spinner</text>
  <text x="12" y="556">  <tspan class="g">--help, -h</tspan> <tspan class="DG">................</tspan> Show this help message</text>
  <text x="12" y="576">  <tspan class="g">--version, -v</tspan> <tspan class="DG">.............</tspan> Show information about version</text>
  <text x="12" y="616"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="656">  rbbuild 2.7.5 /home/user/ruby-2.7.5 -t 4 -m essentialkaos</text>
  <text x="12" y="676"><tspan class="DG">  Build 2.7.5 with sources from EK mirror using 4 threads</tspan></text>
  <text x="12" y="716">  rbbuild 3.0.5 /home/user/ruby-3.0.5</text>
  <text x="12" y="736"><tspan class="DG">  Build 3.0.5 and install it to given directory</tspan></text>
  <text x="12" y="776">  rbbuild 3.1.1 -r</text>
  <text x="12" y="796"><tspan class="DG">  Build 3.1.1 and install it to RBEnv</tspan></text>
  <text x="12" y="836">  rbbuild 3.1.1 | more</text>
  <text x="12" y="856"><tspan class="DG">  Show def file for 3.1.1</tspan></text>

